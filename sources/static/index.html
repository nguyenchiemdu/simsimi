<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Simsimi</title>
</head>

<body style="background-color: #eee;">
  <section class="container-fluid" style="background-color: #eee;">
    <div class="container py-5">

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-7 col-xl-8">

          <ul class="list-unstyled">
            <ul class="list-unstyled list-message">
              <li class="d-flex justify-content-left mb-4">
                <img src="./simsimi-avt.jpg" alt="avatar"
                  class="rounded-circle d-flex align-self-start me-3 shadow-1-strong" width="60">
                <div class="card">
                  <div class="card-header d-flex justify-content-between p-3">
                    <p class="fw-bold mb-0">Simsimi</p>
                    <!-- <p class="text-muted small mb-0"><i class="far fa-clock"></i> 12 mins ago</p> -->
                  </div>
                  <div class="card-body">
                    <p class="mb-0">
                      Xin chào! bắt đầu trò chuyện cùng với Simsimi nào!
                    </p>
                  </div>
                </div>
              </li>
            </ul>
            <div class="container fixed-bottom">
              <div class="row justify-content-center">
                <div class="col-md-6 col-lg-7 col-xl-8">
                  <div class="input-group mb-3 px">
                    <input type="text" class="form-control" id="textbox" placeholder="Type a message"
                      aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-info btn-rounde" id="send" type="button" id="button-addon2">Send</button>
                  </div>
                </div>

              </div>

            </div>



          </ul>

        </div>

      </div>

    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./main.js"></script>

</html>
